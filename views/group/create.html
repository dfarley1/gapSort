{{extend 'layout.html'}}
<h1 style="text-align: center;">
    Enter the the email of group members
</h1>
{{=form}}
<br/>
<h3>
    Group members
</h3>
<form>
{{for user in users:}}
	<input type="checkbox" id={{=user.email}} value={{=user.email}}>{{=" ".join((user.first_name, user.last_name))}}</input>
	<br>
{{pass}}
</form>

<button onclick="jQuery.ajax('{{=URL('deleteUserFromGroup')}}');">Delete Members</button>

<script type="text/javascript"></script>
